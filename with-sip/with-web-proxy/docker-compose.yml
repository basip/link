version: "3.2"
services:
  https-portal:
    image: steveltn/https-portal:1
    container_name: link-web-proxy
    ports:
      - "80:80"
      - "443:443"
    restart: always
    environment:
      STAGE: $HTTPS_MODE
      PROXY_READ_TIMEOUT: 3600
      DOMAINS: "$HTTPS_DOMAIN -> http://app:8000"
      CLIENT_MAX_BODY_SIZE: "500M"
      WEBSOCKET: "true"
      WORKER_PROCESSES: 4
      WORKER_CONNECTIONS: 8192
    volumes:
      - app-ssl-certs:/var/lib/https-portal
      - ./web.conf/default.conf.erb:/var/lib/nginx-conf/$HTTPS_DOMAIN.conf.erb
      - ./web.conf/default.ssl.conf.erb:/var/lib/nginx-conf/$HTTPS_DOMAIN.ssl.conf.erb
      - ./web.conf/nginx.conf.erb:/var/lib/nginx-conf/nginx.conf.erb
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  app:
    image: basip/link-app:${IMAGE:-latest}
    container_name: link-app
    restart: always
    environment:
      - SHARED_SECRETS_PATH=/shared-secrets
    ports:
      - "8000:8000/tcp"
      - "6001:6001/tcp"
    depends_on:
      - redis
      - link-app-broker
      - link-device-broker
      - db
    networks:
      - link-internal
      - default
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - app-storage:/share/storage
      - system-logs:/var/log
      - device-broker-log:/var/log/device-broker:ro
      - sip-proxy-log:/var/log/sip-proxy:ro
      - shared-secrets:/shared-secrets
  redis:
    image: redis:6.2.4-alpine3.13
    container_name: link-redis
    restart: always
    ports:
      - "6379:6379/tcp"
    networks:
      - link-internal
    healthcheck:
      test: redis-cli -e PING || exit 1
      interval: 10s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  db:
    image: mysql:5.7.34
    container_name: link-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=Qwerty12345
      - MYSQL_DATABASE=basip_link
    volumes:
      - app-data:/var/lib/mysql
    ports:
      - "3306:3306/tcp"
    networks:
      - link-internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    command: [ "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci", "--innodb-buffer-pool-size=2G", "--innodb-log-file-size=256M" ]
  face-app:
    image: basip/link-face-app:${IMAGE:-latest}
    container_name: link-face-app
    restart: always
    ports:
      - "8089:80/tcp"
    networks:
      - link-internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  link-app-broker:
    image: basip/link-app-broker:${IMAGE:-latest}
    restart: always
    container_name: link-app-broker
    ports:
      - "1893:1893" #MQTT
    networks:
      - link-internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  link-device-broker:
    image: basip/link-device-broker:${IMAGE:-latest}
    restart: always
    container_name: link-device-broker
    environment:
      - LISTEN_PORT=48083
      - MOSQUITTO_CONFIG_PATH=/mosquitto/config
      - APP_ASSETS_PATH=/root/control-service/assets
      - SHARED_SECRETS_PATH=/shared-secrets/secrets.env
    ports:
      - "1883:1883"  #MQTT
      - "8883:8893" #MQTTS
    volumes:
      - app-ssl-certs:/certs
      - device-broker-settings:/mosquitto/config
      - device-broker-log:/var/log/supervisor
      - device-broker-app:/root/control-service/assets
      - shared-secrets:/shared-secrets:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  sip-proxy:
    image: basip/link-sip-proxy:${IMAGE:-latest}
    container_name: sip-proxy-app
    restart: always
    network_mode: host
    depends_on:
      - sip-proxy-db
    environment:
      - LISTEN_PORT=48080
      - DB_USER=root
      - DB_PASSWORD=2TeEcbpdTXx2HrGVHgji3iqJ
      - DB_HOST=127.0.0.1
      - DB_PORT=43306
      - DB_NAME=kamailio
      - KAMAILIO_CONFIG_PATH=/usr/local/etc/kamailio
      - APP_ASSETS_PATH=/root/control-service/assets
      - ARI_CONFIG_PATH=/usr/local/etc/ari-service
      - SHARED_SECRETS_PATH=/shared-secrets/secrets.env
    volumes:
      - sip-proxy-app:/root/control-service/assets
      - sip-proxy-log:/var/log
      - app-ssl-certs:/certs
      - shared-secrets:/shared-secrets:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  sip-node:
    image: basip/link-sip-node:${IMAGE:-latest}
    container_name: sip-node-app
    network_mode: host
    restart: always
    environment:
      - LISTEN_PORT=48081
      - ASTERISK_CONFIG_PATH=/etc/asterisk
      - APP_ASSETS_PATH=/root/control-service/assets
      - SHARED_SECRETS_PATH=/shared-secrets/secrets.env
    volumes:
      - sip-node-app:/root/control-service/assets
      - shared-secrets:/shared-secrets:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  sip-proxy-db:
    image: mysql:5.7.34
    container_name: sip-proxy-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=2TeEcbpdTXx2HrGVHgji3iqJ
      - MYSQL_DATABASE=kamailio
    volumes:
      - sip-proxy-data:/var/lib/mysql
    ports:
      - "43306:3306/tcp"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    command: [ "--innodb-buffer-pool-size=2G", "--innodb-log-file-size=256M" ]
  fail2ban:
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: host
    image: basip/link-fail2ban-service:${IMAGE:-latest}
    container_name: link-fail2ban-service
    environment:
      - LISTEN_PORT=48084
      - APP_ASSETS_PATH=/root/control-service/assets
      - KAMAILIO_ENABLED=true
      - KAMAILIO_PORTS=5060,5061
      - KAMAILIO_LOG_FILE=/kamailio-logs/kamailio.log
      - SHARED_SECRETS_PATH=/shared-secrets/secrets.env
    volumes:
      - shared-secrets:/shared-secrets:ro
      - sip-proxy-log:/kamailio-logs
      - fail2ban-service-assets:/root/control-service/assets

networks:
  link-internal:
    internal: true

volumes:
  app-data: { external: true }
  system-logs: { external: true }
  app-storage: { external: true }
  app-ssl-certs: { external: true }
  device-broker-log: { }
  device-broker-settings: { }
  device-broker-app: { }
  sip-proxy-data: { }
  sip-proxy-app: { }
  sip-node-app: { }
  sip-proxy-log: { }
  shared-secrets: { }
  fail2ban-service-assets: { }
