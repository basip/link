version: '3'

services:
    link:
        image: basip/link:latest
        container_name: link
        restart: always
        ports:
            - "80:80"
            - "6001:6001"
        volumes:
            - app-data:/var/lib/mysql
            - system-logs:/var/log
            - app-storage:/share/storage
volumes:
  app-data:
  system-logs:
  app-storage:
